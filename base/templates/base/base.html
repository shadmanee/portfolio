<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadmanee</title>
    <link rel="icon" type="image/png" href="{% static 'images/STM_whitebg.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/STM_whitebg.png' %}" alt="Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" id="navToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">About Me</a></li>
                            <li class="nav-item"><a href="{% url 'publications' %}" class="nav-link {% if request.resolver_match.url_name == 'publications' %}active{% endif %}">Publications</a></li>
                            <li class="nav-item"><a href="{% url 'research' %}" class="nav-link {% if request.resolver_match.url_name == 'research' %}active{% endif %}">Research</a></li>
                            <li class="nav-item"><a href="{% url 'cv' %}" class="nav-link {% if request.resolver_match.url_name == 'cv' %}active{% endif %}">CV</a></li>
                            <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>

{% comment %} {% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadmanee</title>
    <link rel="icon" type="image/png" href="{% static 'images/header_STM.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/STM.png' %}" alt="Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">About Me</a></li>
                            <li class="nav-item"><a href="{% url 'publications' %}" class="nav-link {% if request.resolver_match.url_name == 'publications' %}active{% endif %}">Publications</a></li>
                            <li class="nav-item"><a href="{% url 'research' %}" class="nav-link {% if request.resolver_match.url_name == 'research' %}active{% endif %}">Research</a></li>
                            <li class="nav-item"><a href="{% url 'cv' %}" class="nav-link {% if request.resolver_match.url_name == 'cv' %}active{% endif %}">CV</a></li>
                            <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        window.addEventListener('scroll', function() {
            var navbar = document.getElementById("navbar");
            if (window.scrollY > 100) {
                navbar.classList.add("bg-dark", "navbar-dark");
            } else {
                navbar.classList.remove("bg-dark", "navbar-dark");
            }
        });
    </script>
</body>
</html> {% endcomment %}
