{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadmanee</title>
    <link rel="icon" type="image/png" href="{% static 'images/header_STM.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static 'images/STM.png' %}" alt="Logo" class="logo-img"></a>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="{% url 'home' %}" class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">About Me</a></li>
                <li><a href="{% url 'publications' %}" class="nav-item {% if request.resolver_match.url_name == 'publications' %}active{% endif %}">Publications</a></li>
                <li><a href="{% url 'research' %}" class="nav-item {% if request.resolver_match.url_name == 'research' %}active{% endif %}">Research</a></li>
                <li><a href="{% url 'cv' %}" class="nav-item {% if request.resolver_match.url_name == 'cv' %}active{% endif %}">CV</a></li>
                <li><a href="{% url 'contact' %}" class="nav-item {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
            </ul>
            <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
        </nav>
    </header>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&times;</button>
        <ul class="sidebar-links">
            <li><a href="{% url 'home' %}" class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">About Me</a></li>
            <li><a href="{% url 'publications' %}" class="nav-item {% if request.resolver_match.url_name == 'publications' %}active{% endif %}">Publications</a></li>
            <li><a href="{% url 'research' %}" class="nav-item {% if request.resolver_match.url_name == 'research' %}active{% endif %}">Research</a></li>
            <li><a href="{% url 'cv' %}" class="nav-item {% if request.resolver_match.url_name == 'cv' %}active{% endif %}">CV</a></li>
            <li><a href="{% url 'contact' %}" class="nav-item {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
        </ul>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
